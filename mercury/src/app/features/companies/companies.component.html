<div class="card companies-container">
  <div *ngIf="loading$ | async; else tableTemplate" class="spinner">
    <p-progressSpinner></p-progressSpinner>
  </div>
  <ng-template #tableTemplate>
    <p-table
      *ngIf="(companies$ | async) as companies"
      [value]="companies"
      [tableStyle]="{ 'max-width': '100rem', 'margin': '2rem' }"
      [styleClass]="''"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Company Name<p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="headquarter">Headquarter<p-sortIcon field="headquarter"></p-sortIcon></th>
          <th pSortableColumn="industry">Industry<p-sortIcon field="industry"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-company>
        <tr>
          <td>{{ company.name }}</td>
          <td>{{ company.headquarter }}</td>
          <td>{{ company.industry }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
</div>
